<div class='formBox'>
  <form (submit)='submit()'>
      Name: <input type="text" name="newProduct.name" id="newProduct.name" required minlength='3' [(ngModel)]='newProduct.name' #name='ngModel' class='form-control'>
      Qty: <input type="number" oninput="validity.valid||(value='');" name="newProduct.qty" id="newProduct.qty" required min='1' [(ngModel)]='newProduct.qty' #qty='ngModel' class='form-control'>
      Price: $ <input type="number" pattern="[0-9]+(\.[0-9]{0,2})?%?" name="newProduct.price" id="newProduct.price" required min='0.01' step=0.01 [(ngModel)]='newProduct.price' #price='ngModel' class='form-control'>
      <br>
      <p class='red' *ngIf="qty.dirty && !qty.valid">Qty must be a whole number of 1 or more</p>
      <p class='red' *ngIf="name.dirty && !name.valid">Name must have at least 3 characters</p>
      <p class='red' *ngIf='price.dirty && !price.valid'>Price must be a valid price of 0.01 or more</p>
      <p class='red' [(ngModel)]='error'>{{error[0]}}</p>
      <button id='sub' class='btn' type='submit' *ngIf='name.valid && qty.valid && price.valid'>Submit</button>
      <button class='btn' [routerLink]="['/products']" type="button">Cancel</button>
  </form>
</div>
